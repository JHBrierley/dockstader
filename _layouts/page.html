---
layout: default
format: post
---

<div class="row">
	<article itemscope itemtype="http://schema.org/Article">
		<header>
		{% if page.headerimage %}
			<figure>
				<img class="figurehead" src="{{ site.urlimg }}{{ page.headerimage }}" alt="{{ page.title escape_once }}">
			</figure>
		{% else %}
			<h1>{{ page.title }}</h1>
		{% endif %}
		</header>

		{{ content }}

	</article>
</div>
